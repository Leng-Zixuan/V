<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/v.js"></script>
</head>
<body>
  <div id="app"></div>

</body>
<script>
  const { ref, effect } = V
  const obj = ref('111')
  effect(() => {
    document.querySelector('#app').innerText = obj.value
  })

  setTimeout(() => {
    obj.value = '222'
  }, 3000)
</script>
</html>
